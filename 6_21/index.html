<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="collection">
        <a href="#"><img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="collection"></a>
      </div>
    </header>
    <h1>Register</h1>
    <form action="">
      <div class="name">
          <div class="first-name">
            <div class="line">
              <label for="first-name" class="smallfont">FIRST NAME</label>
            </div>
            <div class="line">
              <input type="text" id="first-name" required>
            </div>
          </div>
          <div class="last-name">
            <div>
              <label for="last-name" class="smallfont">&nbsp;LAST NAME</label>
            </div>
            <div>
              <input type="text" id="last-name" required>
            </div>
          </div>
      </div>
      <div class="email">
        <div><label for="email" class="smallfont">EMAIL</label></div>
        <div><input type="email" id="email" required></div>
      </div>
      <div class="password">
        <div><label for="password" class="smallfont">PASSWORD</label></div>
        <div><input type="password" id="password" required></div>
      </div>
      <div class="newsletter">
        <input type="checkbox" id="newsletter" class="checkbox"><label for="newsletter"></label>
        <label for="newsletter">Sign me up for the weekly newsletter.</label>
      </div>
      <div class="button">
        <button class="sign">Sign Me Up</button>
      </div>
    </form>
  </div>
</body>
</html>
